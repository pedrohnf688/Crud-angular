<mat-card>
    <mat-card-title>Confirmar exclusão do Produto</mat-card-title>

    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="produto.nome" name="nome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)" [value]="produto.preco" name="preco" disabled>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="deleteProduto()" color="warn">Deletar</button>
    <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
